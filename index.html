<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Authentication</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/icons8/windows-8/256/Food-Fish-icon.png" type="image/png">
    <style>
        /* Your existing CSS styles here */
    </style>
    <script>
        let counter = 0;

        function checkCode() {
            const code = document.getElementById('code').value.toUpperCase();
            const message = document.getElementById('message');
            
            if (!code.trim()) {
                alert('Code cannot be blank');
                return;
            }
            
            message.textContent = 'Checking code...';
            
            setTimeout(() => {
                if (code === 'PHASE ONE') {
                    counter++;
                    document.getElementById('counter').textContent = 'Counter: ' + counter;
                    message.textContent = 'Success';
                    setTimeout(() => {
                        window.location.href = 'https://youtu.be/psSfNqvgO6E';
                    }, 1000);
                } else if (code === '355658') {
                    message.textContent = 'Success';
                    setTimeout(() => {
                        alert('They are watching. Wait for part 2.');
                        setTimeout(() => {
                            window.location.href = 'https://youtu.be/U0TJQGnTUxg?si=CU7MpsatZS26IkF4';
                        }, 1000);
                    }, 0);
                } else {
                    message.textContent = 'Incorrect code. Redirecting...';
                    setTimeout(() => {
                        window.location.href = 'about:blank';
                    }, 1000);
                }
            }, 1000);
        }
        
        // Obfuscate the code to make it harder to find
        const originalToString = Function.prototype.toString;
        Function.prototype.toString = function() {
            return 'function checkCode() { [native code] }';
        };
    </script>
</head>
<body>
    <div id="container">
        <h1>Enter Code</h1>
        <input type="text" id="code" placeholder="Enter the code" autocomplete="off" autofocus>
        <button onclick="checkCode()">Submit</button>
        <div id="message"></div>
    </div>
    <div id="counter">Counter: 0</div>
</body>
</html>
