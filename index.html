<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Enter Code</h1>
        <input type="text" id="code" placeholder="Enter the code">
        <button onclick="checkCode()">Submit</button>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('code').value;
            if (code === 'PHASE ONE') {
                window.location.href = 'https://youtu.be/psSfNqvgO6E';
            } else if (code === '355658') {
                alert('They are watching. Wait for part 2.');
            } else {
                alert('Incorrect code. Please try again.');
            }
        }
    </script>
</body>
</html>
