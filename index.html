<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Authentication</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/icons8/windows-8/256/Food-Fish-icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            margin: 0;
        }
        #container {
            text-align: center;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #555;
            color: #fff;
            caret-color: #fff; /* Sets the color of the blinking cursor */
        }
        input::placeholder {
            color: #bbb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        #message {
            margin-top: 20px;
        }
    </style>
    <script>
        function sendEmail() {
            // Send an email notification
            window.location.href = 'mailto:Epicgamer19890@gmail.com?subject=Code%20355658%20Entered&body=Phase%202%20is%20ready';
        }

        function checkCode() {
            const code = document.getElementById('code').value.toUpperCase();
            const message = document.getElementById('message');
            
            if (!code.trim()) {
                alert('Code cannot be blank');
                return;
            }
            
            message.textContent = 'Checking code...';
            
            setTimeout(() => {
                if (code === 'PHASE ONE') {
                    message.textContent = 'Success';
                    setTimeout(() => {
                        window.location.href = 'https://youtu.be/psSfNqvgO6E';
                    }, 1000);
                } else if (code === '355658') {
                    message.textContent = 'Success';
                    setTimeout(() => {
                        alert('They are watching. Wait for part 2.');
                        sendEmail();
                        setTimeout(() => {
                            window.location.href = 'https://youtu.be/U0TJQGnTUxg?si=CU7MpsatZS26IkF4';
                        }, 5000);
                    }, 1000);
                } else {
                    message.textContent = 'Incorrect code. Redirecting...';
                    setTimeout(() => {
                        window.location.href = 'about:blank';
                    }, 1000);
                }
            }, 1000);
        }
        
        // Obfuscate the code to make it harder to find
        const originalToString = Function.prototype.toString;
        Function.prototype.toString = function() {
            return 'function checkCode() { [native code] }';
        };
    </script>
</head>
<body>
    <div id="container">
        <h1>Enter Code</h1>
        <input type="text" id="code" placeholder="Enter the code" autofocus>
        <button onclick="checkCode()">Submit</button>
        <div id="message"></div>
    </div>
</body>
</html>
